    <img src="p-7058-K1859-black.jpg" style="height: 90px; width: 90px" onclick="accessText()">
    <script>
        function accessText(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if (this.readyState == 4 && this.status == 200){
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "answer.txt", true);//'true' means the request is aynchrone
            xhttp.send();
        }
        </script>
        <p id="demo">Hello World</p>
</body>
